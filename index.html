<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List - 02</title>
    <!-- Título -->
    <script src="./js/script.js" defer></script>
    <!-- Ícone -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Fontes -->
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Escopo do To Do -->
    <div class="conteiner-list">
        <!-- Cabeçalho -->
        <div class="header">
            <header>To Do List 02</header>
            <button class="btn-trash-all" title="Limpar todas as tarefas adicionadas">
                <ion-icon name="trash-bin-sharp"></ion-icon>
            </button>
        </div>
        <!-- Formulário para adicionar tarefas -->
        <form id="form-to-do">
            <input type="text" id="input-to-do" placeholder="Digite sua tarefa...">
            <button id="add-to-do" title="Adicionar a tarefa"><ion-icon name="add-sharp"></ion-icon></button>
        </form>
        <!-- Conteúdo da lista -->
        <div class="conteiner-to-do-list">            
        </div>
    </div>
</body>
</html>
